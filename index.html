<html>

            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 使页面高度占满整个视口 */
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px; /* 上下 10px，左右 20px */

            display: flex;
            align-items: center;
        }
        .container img {
            margin-right: 20px; /* Logo 和标题之间的间距 */
        }
        .content {
            text-align: left;
        }
        main {
            flex: 1; /* 使主要内容区域填充剩余空间 */
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* 将 footer 推至页面底部 */
        }
    </style>
</head>

    <header>
        <div class="container">
            <img src="dream.jpg" alt="永动机网站 Logo" width="150">

    <main>
